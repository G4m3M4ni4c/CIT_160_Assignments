<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--Ensures that touchscreens are supported-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Setup Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
        }
    </style>

    <script>
        /* Defining Table
         * Input:
         *     - coefficient: The coefficient of the times table
         *     - x_0: Initial value of x
         *     - x_n: Final value of x
         * Processing:
         *     - For every value of x from x_0 to x_n, calculate the product of x and the coefficent
         *     - Write a paragraph tag for each product in the form {coefficient} x {x} = {product}
         * Output:
         *     - A list that displays the timestable for a coefficient
         */
        function generateTimesTable(coefficient, x_0, x_n) {
            for (let x = x_0; x <= x_n; x++) {
                const product = coefficient * x
                document.writeln(`<p>${coefficient} &times; ${x} &equals; ${product}</p>`)
            }
        }
    </script>

    <meta name="author" content="Jonathan Henson">
    <title>Five Times Table</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="card bg-dark text-white my-3">
            <div class="card-body display-4">
                <script>
                    generateTimesTable(5, 1, 12)
                </script>
            </div>
        </div>
    </div>
</body>

</html>
