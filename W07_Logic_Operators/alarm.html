<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--Ensures that touchscreens are supported-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Setup Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
        }

        img {
            display: none;
            opacity: 0;
        }

        .snow {
            background-image: url("https://background-tiles.com/overview/blue/patterns/large/1026.gif");
        }

        .fireworks {
            background-color: black;
            transition: all 1s ease;
        }

        .fireworks img {
            display: block;
            transition: all 1s ease;
            animation: fadeIn ease 1s 0.5s;
            animation-fill-mode: forwards;
        }

        .fireworks, .snow h1 {
            color: white;
            font-weight: bolder;
            animation: fadeIn ease 1s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            0% {opacity:0;}
            100% {opacity:1;}
        }
    </style>

    <script>
        const CHRISTMAS = new Date("2000-12-25").getTime()
        const NEW_YEAR = new Date("2000-01-01").getTime()
        const INDEPENDENCE_DAY = new Date("2000-07-04").getTime()
        const HOLIDAYS = new Set([CHRISTMAS, NEW_YEAR, INDEPENDENCE_DAY])

        function doAlarmStuff() {
            const now = new Date()
            const dayOfWeek = now.getDay()
            const today = new Date(2000, now.getMonth(), now.getDate()).getTime()

            $('#message').html(HOLIDAYS.has(today) || dayOfWeek % 6 == 0 ? "Sleep In" : "Get Up!")

            $('#theButton').prop('hidden', true)
            $('#message').prop('hidden', false)

            if (today == CHRISTMAS) {
                $('body').addClass('snow')
            }
            if (today == NEW_YEAR || today == INDEPENDENCE_DAY) {
                $('body').addClass('fireworks')
            }
        }
    </script>

    <meta name="author" content="Jonathan Henson">
    <title>Alarm</title>
</head>

<body>
    <div class="container h-100 d-flex justify-content-center">
        <div class="my-auto text-center">
            <img src="https://i.pinimg.com/originals/08/4a/7b/084a7b1df42124ea910e8105bf20b7a3.gif" width="100%">
            <button id="theButton" type="button" class="btn btn-danger" onclick="doAlarmStuff()">
                <h1>Click Me!</h1>
            </button>
            <h1 id="message" hidden>MESSAGE</h1>
        </div>
    </div>
</body>

</html>
